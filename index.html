<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>موقع دردشة</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 30px; background: #f9f9f9; }
    #chat { border: 1px solid #ccc; background: #fff; height: 300px; width: 90%; margin: 0 auto 20px; padding: 10px; overflow-y: scroll; text-align: left; }
    #message { width: 70%; padding: 10px; }
    #send { padding: 10px 20px; }
  </style>
</head>
<body>
  <h1>مرحبا بك في موقع الدردشة</h1>
  <div id="chat"></div>
  <input type="text" id="message" placeholder="اكتب رسالتك هنا">
  <button id="send">إرسال</button>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('message');
    const send = document.getElementById('send');

    send.onclick = () => {
      const msg = input.value.trim();
      if (msg !== '') {
        const div = document.createElement('div');
        div.textContent = msg;
        chat.appendChild(div);
        input.value = '';
        chat.scrollTop = chat.scrollHeight;
      }
    };
  </script>
</body>
</html>
